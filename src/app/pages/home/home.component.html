<h1>Cartelera</h1>

<div class="row" *ngIf="peliculas.length > 0">
    <div class="col">
        <app-slideshow [peliculas]="peliculasSlideshow"></app-slideshow>
    </div>
</div>


<h1 class="mt-4">Peliculas nuevas</h1>

<app-peliculas-poster-grid 
    *ngIf="peliculas.length > 0"
    [peliculas]="peliculas"></app-peliculas-poster-grid>
