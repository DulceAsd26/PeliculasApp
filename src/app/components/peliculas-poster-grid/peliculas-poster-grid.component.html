<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let pelicula of peliculas ">

        <img src="https://image.tmdb.org/t/p/w500{{pelicula.poster_path}}"
            class="img-fluid poster">

            <div>
                <h3>{{pelicula.title}}</h3>
                <div class="row">
                    <div class="col-10 text-white">
                        <star-rating [value]="pelicula.vote_average" 
                        totalstars="10" 
                        checkedcolor="yellow" 
                        uncheckedcolor="grey" 
                        size="14px" 
                        readonly="false"></star-rating>
                    </div>
                    <div class="col-2 text-white">
                        {{pelicula.vote_average | number: '1.1-2'}}
                    </div>
                </div>
            </div>
    </div>
</div>
